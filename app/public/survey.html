<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container my-5" id="survey">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4"><i class="fas fa-comment-dots"></i> Survey</h1>
                    <hr class="my-4">
                    <h3>About You</h3>
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="col">
                                <label for="photo">Link to Photo</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-10 mx-auto">
                <form>
                    <div class="form-group">
                        <div class="question-set mb-5">
                            <h3>Question 1</h3>
                            <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                            <input type="range" class="form-control-range" id="question1">
                            <div class="answer-label d-flex justify-content-between">
                                <small>Strongly Disagree</small>
                                <small>Strongly Agree</small>
                            </div>
                        </div>
                        <div class="question-set mb-5">
                            <h3>Question 2</h3>
                            <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
                            <input type="range" class="form-control-range" id="question2">
                            <div class="answer-label d-flex justify-content-between">
                                <small>Strongly Disagree</small>
                                <small>Strongly Agree</small>
                            </div>
                        </div>
                        <div class="question-set mb-5">
                            <h3>Question 3</h3>
                            <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <input type="range" class="form-control-range" id="question3">
                            <div class="answer-label d-flex justify-content-between">
                                <small>Strongly Disagree</small>
                                <small>Strongly Agree</small>
                            </div>
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
